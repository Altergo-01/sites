<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   
    <style>
        .vert{
            background-color: yellowgreen;
        }
        .rouge{
            background-color: red;
        }
        .bleu{
            background-color: blue;
        }
        .orange{
            background-color: orange;
        }

    </style>

    <script>
        $(function(){
            $("#chiffres td:contains(7)").addClass("vert");
            $("#chiffres td:odd").addClass("rouge");
            $("#chiffres td").slice(12,16).addClass("bleu");
            $("#chiffres td:empty").addClass("orange");
        })


    </script>
</head>
<body>
    <table id="chiffres">
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>6</td><td>7</td><td></td><td>9</td><td>10</td></tr>
        <tr><td>11</td><td>12</td><td>13</td><td></td><td>15</td></tr>
        <tr><td></td><td>17</td><td>18</td><td>19</td><td>20</td></tr>
    </table>

    <a href="RETOUR">RETOUR</a>
</body>
</html>
